<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-elements</title>

    <style>
        .price::before {
            content: '$'
        }

        .price::after {
            content: 'å…ƒ'
        }

        .wrap {}

        .card {
            width: 30%;
            float: left;
            border: 1px solid #ccc;
        }

        .cancel {
            position: relative;
        }

        .cancel::before {
            content: 'X';
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            /* width: 100px;
            height: 100px; */
            /* background: url(); */
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <h1 class="price">3000</h1>


    <div class="wrap clearfix">
        <div class="card cancel">
            <!-- before -->

            <img src="" alt="">
            <h3>Title</h3>
            <p class="price">250</p>
        </div>

        <div class="card">
            <!-- before -->

            <img src="" alt="">
            <h3>Title2</h3>
            <p class="price">300</p>
        </div>

        <div class="card cancel ">
            <!-- before -->

            <img src="" alt="">
            <h3>Title3</h3>
            <p class="price">300</p>
        </div>

        <!-- after -->
    </div>
</body>

</html>
